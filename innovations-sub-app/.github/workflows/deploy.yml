name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Immersive Project
        run: |
          cd immersive
          npm install
          npm run build
          cd ..

      - name: Prepare Deployment Artifact
        run: |
          # Ensure the destination directory exists
          mkdir -p public/immersive
          # Copy the built immersive app to the public directory
          cp -r immersive/dist/* public/immersive/
          # Copy the V1 strategy doc to public for visibility
          cp V1_RELEASE_STRATEGY.md public/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
